id: github.com/cloud-native-toolkit/terraform-ibm-kms
name: ibm-kms
type: terraform
description: Module to provision Key Protect
tags:
  - tools
  - kms
  - hpcs
  - key protect
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 2.1.0'
    variables:
      - name: resource_group_name
        type: string
        description: Resource group where the cluster has been provisioned.
        moduleRef:
          id: resource_group
          output: name
      - name: region
        type: string
        description: Geographic location of the resource (e.g. us-south, us-east)
        scope: global
      - name: tags
        type: list(string)
        description: Tags that should be applied to the service
        default: []
      - name: name_prefix
        type: string
        description: >-
          The prefix name for the service. If not provided it will default to
          the resource group name
        default: ''
        scope: global
      - name: provision
        type: bool
        description: Flag indicating that key-protect instance should be provisioned
        default: true
      - name: name
        type: string
        description: >-
          The name that should be used for the service, particularly when
          connecting to an existing service. If not provided then the name will
          be defaulted to {name prefix}-{service}
        default: ''
      - name: private_endpoint
        type: string
        description: >-
          Flag indicating that the service should be created with private
          endpoints
        default: 'true'
        scope: global
      - name: number_of_crypto_units
        type: number
        description: No of crypto units that has to be attached to the instance.
        default: '2'
      - name: service
        type: string
        description: The name of the KMS provider that should be used (keyprotect or hpcs)
        default: keyprotect
    version: v0.3.5
    outputs:
      - name: id
        description: The id of the provisioned instance.
      - name: guid
        description: The id of the provisioned instance.
      - name: name
        description: The name of the provisioned instance.
      - name: crn
        description: The id of the provisioned instance
      - name: location
        description: The location of the provisioned instance
      - name: service
        description: The service name of the key provisioned for the instance
      - name: label
        description: The label for the instance
      - name: type
        description: The type of the resource
      - name: public_url
        description: The public endpoint for the resource
      - name: private_url
        description: The private endpoint for the resource
